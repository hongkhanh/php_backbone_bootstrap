<h1>Books</h1>

<button id="btnCreate">New Book</button><br/><br/><br/>

<% _.each(items, function(o) { %>
<div class="item">
        Description: <%= o.description%><br/>

        <input type="hidden" value="{{this._id.$id}}">
        <button class="view">View Details</button>
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
        <br/><br/><br/>
    </div>
<% }); %>
